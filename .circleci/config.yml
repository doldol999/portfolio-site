version: 2.1
orbs:
  node: circleci/node@1.1
  heroku: circleci/heroku@1.0.1
jobs:
  build:
    executor:
      name: node/default
      tag: '10.4'
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run build
      - run: npm run test
  deploy:
    executor: heroku/default
    steps:
      - checkout
      - heroku/install
      - heroku/deploy-via-git
workflows:
    build-test-deploy:
      jobs:
        - build
        - deploy:  
            requires:
              - build
            filters:
              branches:
                only: master